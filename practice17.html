<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/practice17.css">
    <link rel="stylesheet" href="css/mylightbox.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar is-hidden">
                <h2 class="nav-logo">KewlLogo</h2>

                    <input class="search-bar" name="searchbar" type="text">
                    <div class="del is-hidden">&times;</div>
                    <button class="search-btn" type="submit">
                        <svg class="icon">
                            <use href="./images/icons.svg?#search"></use>
                        </svg>
                    </button>
                </form>
                <div class="themes">
                    <svg class="icon">
                        <use href="./images/icons.svg?#sun"></use>
                    </svg>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- <div class="container"> -->
            <div class="search-wrapper">
                <h1 class="logo"><a href="index.html" class="link">KewlLogo</a></h1>
                <form class="search-form">
                    <input class="search-bar" name="searchbar" type="text">
                    <div class="del is-hidden">&times;</div>
                    <button class="search-btn" type="submit">
                        <svg class="icon">
                            <use href="./images/icons.svg?#search"></use>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="gallery"></div>
        <!-- </div> -->
    </main>
    <script type="module" src="js/practice17.js"></script>

</html>
