<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Toad Potion Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="shop">
            <div class="roof">
                <div class="sign">
                    <h1>The Old Toad</h1>
                </div>
            </div>
            <div class="shop-body">
                <table class="shop-table is-hidden">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Potion Name</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Remove Potion</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="dealer-pepe" id="dealer">
                <div class="speech-bubble">
                    <p>Pssst... Hey kid want to buy some of this... <b>*looks around the place* <br></b><strong><q>legal</q></strong> goods?</p>

                    <a href="#/" class="link button" id="yesBtn">Sure, I would love to!!!</a>
                    <a href="#/" class="link button" id="noBtn">My mom told me not to speak to strangers!</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/potions.js"></script>
</body>
</html>
