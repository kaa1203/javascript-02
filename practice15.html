<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/practice15.css">
</head>
<body>
    <a href="index.html">Go to index</a>
    <div class="container">
        <div class="stopwatch">
            <div class="stopwatch-display">
                <div class="stopwatch-hour">00</div>
                <div>:</div>
                <div class="stopwatch-minute">00</div>
                <div>:</div>
                <div class="stopwatch-second">00</div>
                <div>:</div>
                <div class="stopwatch-millisecond">00</div>
            </div>
            <div class="stopwatch-buttons">
                <button type="button" class="stopwatch-button" data-button="start">Start</button>
                <button type="button" class="stopwatch-button" data-button="lap" disabled>lap</button>
            </div>
            <div class="result">
                <ol></ol>
            </div>
        </div>
    </div>
    <script src="js/practice15.js"></script>
</body>
</html>
